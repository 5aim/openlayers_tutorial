<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheonan web map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.1.1-dist/ol.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name='baseLayerRadioButton' value='OSMStandard'>OSM Standard<br>
                <input type="radio" name='baseLayerRadioButton' value='OSMHumanitarian'>OSM Humanitarian<br>
                <input type="radio" name='baseLayerRadioButton' value='VectorTileLayerOpenstreetMap'>VectorTile Layer
                OpenstreetMap<br>

                <h2>Layers</h2>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="TileDebugLayer">Tile Debug Layer<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="CheonanLinkList">Cheonan Link List<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="CheonanNodeListPoint">Cheonan Node List
                Point<br>
            </div>
        </div>
        <div class="grid-2">
            <!-- 맵 클릭시 coordinate를 보여줌. -->
            <div id="popup-container">
                <!-- <p id="popup-coordinates"></p> -->
            </div>
            <!-- 오픈레이어스 맵 -->
            <div id="js-map" class="map"></div>
        </div>
    </div>

    <!-- 노드 modal 창 -->
    <div class="node-overlay-container">
        <span class="overlay-text" id="node-id"></span><br><br>
        <span class="overlay-text" id="node-name"></span><br><br>
        <span class="overlay-text" id="node-traffic-volume">교차로 통과차량대수 :</span><br>
        <span class="overlay-text" id="node-average-delay">교차로 평균 지체시간 :</span><br>
        <span class="overlay-text" id="node-average-queue">교차로 평균 대기행렬 :</span><br>
        <span class="overlay-text" id="node-average-fuel-consumption">교차로 평균 연료소비량 : </span><br>
        <span class="overlay-text" id="node-los">LOS : </span><br>
    </div>

    <!-- 링크 modal 창 -->
    <div class="link-overlay-container">
        <span class="overlay-text" id="link-road-name"></span><br><br>
        <span class="overlay-text" id="link-name"></span><br><br>
        <span class="overlay-text" id="link-list"></span><br><br>
        <span class="overlay-text" id="link-yesterday-traffic-volume">전일 교통량 :</span><br>
        <span class="overlay-text" id="link-simulated-traffic-volume">분석 교통량 :</span><br><br>
        <span class="overlay-text" id="link-speed">통행 속도 :</span><br>
        <span class="overlay-text" id="link-travel-time">통행 시간 :</span><br>
        <span class="overlay-text" id="link-vehicle-capacity">V/C :</span><br><br>
        <span class="overlay-text" id="link-nox-emissions">NOx 배출량 :</span><br>
        <span class="overlay-text" id="link-so2-emissions">SO2 배출량 :</span><br>
        <span class="overlay-text" id="link-co-emissions">CO 배출량 :</span><br>
    </div>

    <script src="./libs/v6.1.1-dist/ol.js"></script>
    <script src="https://unpkg.com/ol-mapbox-style@9.4.0/dist/olms.js"></script>
    <script src="./main.js"></script>
</body>

</html>
