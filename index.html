<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheonan web map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.1.1-dist/ol.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name='baseLayerRadioButton' value='OSMStandard' checked>OSM Standard<br>
                <input type="radio" name='baseLayerRadioButton' value='OSMHumanitarian'>OSM Humanitarian<br>
                <input type="radio" name='baseLayerRadioButton' value='BingMaps'>Bing Maps<br>
                <input type="radio" name='baseLayerRadioButton' value='CartoDarkAll'>Carto Dark All<br>

                <h2>Layers</h2>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="TileArcGISLayer">Tile ArcGIS Layer<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="NOAAWMSLayer">NOAA WMS Layer<br>
                <input type="checkbox" name="rasterTileLayerCheckbox" value="TileDebugLayer">Tile Debug Layer<br>
                <input type="checkbox" name='rasterLayerCheckbox' value='openstreetMapFragmentStatic' checked>OpenstreetMap Humanitarian Fragment Static<br>
            </div>
        </div>
        <div class="grid-2">
            <!-- 맵 클릭시 coordinate를 보여줌. -->
            <div id="popup-container">
                <!-- <p id="popup-coordinates"></p> -->
            </div>
            <!-- 오픈레이어스 맵 -->
            <div id="js-map" class="map"></div>
        </div>
    </div>

    <script src="./libs/v6.1.1-dist/ol.js"></script>
    <script src="./main.js"></script>
</body>

</html>
